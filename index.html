<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gato.png">
    <link rel="stylesheet" href="/style.css">
    <title>Ejercicio DOM</title>
</head>

<body class="general">

    <header>
        
    </header>

    <main class="contenedor">

        <section class="ingreso">

            <input type="text" id="numero1" placeholder="0">

            <input type="text" id="numero2" placeholder="0" class="num">

        </section>
        
        <section class="botones">
        
            <button onclick="btnSumar()" class="sumar">+</button>
            <button onclick="btnRestar()" class="restar">-</button>
            <button onclick="btnMultiplicar()" class="multiplicar">×</button>
            <button onclick="btnDividir()" class="dividir">÷</button>

        </section>

        <section class="resultado-padre">

            <input type="text" id="resultado" placeholder="Resultado">
            
        </section>

        <section class="eliminar">

            <td><input type="button" id="eliminador" value="⌫" onclick="btnEliminar();"></td>

        </section>

        

    </main>

    <script src="/ejercicio.js"></script>
</body>
</html>
